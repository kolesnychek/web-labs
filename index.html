<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-3</title>
    <script rel="stylesheet" href="css/styles.css"></script>
</head>
<body>
    <div class="hero-container" id="my books">
        <header>
            <div class="header-left">
                <div class="header-name">Books</div>
                <nav id="nav-links" class="header-nav">
                    <ul>
                        <li class="header-nav-item selected"><button class="my-books-button">My books</button></li>
                        <li class="header-nav-item"><button class="create-book-button">Create book</button></li>
                    </ul>
                </nav>
            </div>
            <div class="header-right">
                <input type="text" placeholder="Type something..." class="header-right-input">
                <div class="header-right-buttons">
                    <button class="header-right-btn-blue" id="search-button">Search</button>
                    <button class="header-right-btn-red" id="clear-button">Clear</button>
                </div>
            </div>
        </header>
        <main class="main">
            <aside>
                <div class="aside-title">Manage books</div>
                <div class="aside-sort">
                    <div class="aside-sort-text">Sort by the most expensive books</div>
                    <label class="aside-sort-switch">
                        <input type="checkbox" id="sort-checkbox">
                        <span class="aside-sort-slider"></span>
                    </label>
                </div>
                <div class="aside-divider"></div>
                <div class="aside-count">
                    <div class="aside-count-title">Count </div>
                </div>
            </aside>
        </main>
    </div>
    
</body>
</html>
